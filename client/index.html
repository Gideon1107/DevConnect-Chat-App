<!doctype html>
<html lang="en" style="background-color: #0f172a;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/devIcon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <meta name="format-detection" content="telephone=no">
    <meta name="keyboard-appearance" content="dark">
    <title>DevConnect</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: white;
        font-family: 'Work Sans', sans-serif;
        height: 100%;
        overflow-x: hidden;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      /* Hide scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
      #root {
        height: 100%;
        background-color: #0f172a;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }

      /* Improve mobile keyboard behavior */
      input, textarea {
        font-size: 16px; /* Prevents iOS zoom on focus */
      }

      /* Prevent content from being hidden under the virtual keyboard */
      @supports (-webkit-touch-callout: none) {
        body, html {
          height: -webkit-fill-available;
        }
        #root {
          height: -webkit-fill-available;
        }
      }
      @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .initial-spinner {
        border: 2px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spinner 0.8s cubic-bezier(0.4, 0.1, 0.3, 1) infinite;
        margin: 0 auto;
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        position: relative;
      }
      .initial-spinner::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        border: 1px solid rgba(59, 130, 246, 0.1);
        animation: spinner 1.2s linear infinite reverse;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #0f172a;">
        <div style="text-align: center;">
          <div class="initial-spinner"></div>
          <p style="margin-top: 16px; font-size: 16px; color: white;">Loading DevConnect...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
